<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Icon Generator</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 40px; background: #eee; }
        .canvas-wrap { display: inline-block; margin: 10px; }
        canvas { background: white; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.15); }
        button { padding: 8px 12px; margin-top: 8px; border-radius: 6px; border: none; background: #007AFF; color: white; cursor: pointer }
    </style>
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <h1>App Icon Generator</h1>
    <p>Right-click the images below and "Save Image As..." or use the Download button.</p>

    <div class="canvas-wrap">
        <p>1. Save as <strong>icon-192.png</strong></p>
        <canvas id="c192" width="192" height="192"></canvas>
        <br>
        <button id="download192">Download 192</button>
    </div>

    <div class="canvas-wrap">
        <p>2. Save as <strong>icon-512.png</strong></p>
        <canvas id="c512" width="512" height="512"></canvas>
        <br>
        <button id="download512">Download 512</button>
    </div>

    <script>
        // Helper: fallback for ctx.roundRect
        function roundRect(ctx, x, y, width, height, radius) {
            if (typeof radius === 'undefined') radius = 5;
            if (typeof radius === 'number') radius = {tl: radius, tr: radius, br: radius, bl: radius};
            ctx.beginPath();
            ctx.moveTo(x + radius.tl, y);
            ctx.lineTo(x + width - radius.tr, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius.tr);
            ctx.lineTo(x + width, y + height - radius.br);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius.br, y + height);
            ctx.lineTo(x + radius.bl, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius.bl);
            ctx.lineTo(x, y + radius.tl);
            ctx.quadraticCurveTo(x, y, x + radius.tl, y);
            ctx.closePath();
        }

        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            // clear
            ctx.clearRect(0,0,size,size);
            // Background
            ctx.fillStyle = "#007AFF";
            ctx.fillRect(0, 0, size, size);
            // Pool Shape (White)
            ctx.fillStyle = "#FFFFFF";
            roundRect(ctx, size*0.2, size*0.3, size*0.6, size*0.4, size*0.05);
            ctx.fill();
            // Water
            ctx.fillStyle = "#60A5FA";
            roundRect(ctx, size*0.25, size*0.35, size*0.5, size*0.3, size*0.05);
            ctx.fill();
            // Text
            ctx.fillStyle = "#FFFFFF";
            ctx.font = `bold ${Math.floor(size*0.15)}px sans-serif`;
            ctx.textAlign = "center";
            ctx.fillText("POOL", size*0.5, size*0.25);
            ctx.fillText("EST", size*0.5, size*0.85);
        }

        function dataURLToBlob(dataURL) {
            const parts = dataURL.split(',');
            const mime = parts[0].match(/:(.*?);/)[1];
            const binary = atob(parts[1]);
            const array = [];
            for (let i = 0; i < binary.length; i++) array.push(binary.charCodeAt(i));
            return new Blob([new Uint8Array(array)], {type: mime});
        }

        function installDownloadButton(canvasId, filename, buttonId) {
            document.getElementById(buttonId).addEventListener('click', () => {
                const canvas = document.getElementById(canvasId);
                const dataURL = canvas.toDataURL('image/png');
                const blob = dataURLToBlob(dataURL);
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                a.remove();
                URL.revokeObjectURL(url);
            });
        }

        drawIcon('c192', 192);
        drawIcon('c512', 512);
        installDownloadButton('c192', 'icon-192.png', 'download192');
        installDownloadButton('c512', 'icon-512.png', 'download512');
    </script>

    <p><a href="index.html">Back to Home</a></p>
</body>
</html>
